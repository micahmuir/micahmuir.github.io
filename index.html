<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Homepage</title>

  <!-- Fonts & External CSS -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/assets/css/style.css" />


  <style>
    /* ===== Shared Width Token ===== */
    #homepage { --card-width: 400px; }

    /* ===== Layout Basics ===== */
    header { margin-bottom: 5em; }

    .columns-container {
      display: flex;
      flex-direction: column;     /* mobile: stacked */
      align-items: center;        /* center cards on the page */
      margin: 2em 0;
    }

    /* Desktop / large screens: two columns side-by-side */
    @media (min-width: 900px) {
      .columns-container {
        flex-direction: row;
        justify-content: center;
        align-items: flex-start;
        gap: 2rem;
      }
      .column.image,
      .column.links {
        width: var(--card-width); /* lock equal width */
      }
    }

    /* ===== Column Styling ===== */
    .column.image,
    .column.links {
      width: min(100%, var(--card-width));
      box-sizing: border-box; /* keeps border included in width */
      margin: 0 auto;
    }

    .column img {
      display: block;
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 12px rgba(21, 0, 59, 0.4);
    }


    /* ===== Navigation ===== */
    nav { text-align: center; }
    nav div { margin: 1em 0; }
    nav a {
      font-size: 1.8em;
      text-decoration: none;
      color: var(--text-color);
      transition: color 0.3s;
    }
    nav a:hover { color: var(--button-hover-bg); }

    /* ===== Contact Form ===== */
    .contact-wrapper {
      margin-top: 3em;
      text-align: center;
    }
    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 1em;
      max-width: 400px;
      margin: 0 auto;
    }
    .contact-form input,
    .contact-form textarea {
      padding: 0.75em;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1em;
      font-family: 'Open Sans', sans-serif;
    }
    .contact-form button {
      padding: 0.75em;
      border-radius: 8px;
      background-color: var(--button-bg);
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
      font-family: 'Open Sans', sans-serif;
    }
    .contact-form button:hover { background-color: var(--button-hover-bg); }


/* HOMEPAGE links card — identical look to resume .job-block */
#homepage .column.links {
  position: relative;
  overflow: hidden;                 /* clip rounded corners */
  border: none;
  border-radius: 4px;               /* same radius as resume cards */
  padding: 1.25em;
  box-shadow: 0 8px 24px rgba(0,0,0,0.5);
}

/* Cardstock texture (behind content) */
#homepage .column.links::before {
  content: "";
  position: absolute;
  inset: 0;

  /* Use a ROOT-ABSOLUTE path so there’s no confusion */
  background-image: url("/assets/images/cardstock.png"); /* <-- put your real filename here */
  background-repeat: no-repeat;      /* resume uses 'cover' */
  background-position: center;
  background-size: cover;

  z-index: 0;
}

/* Soft overlay for readability (same vibe as resume) */
#homepage .column.links::after {
  content: "";
  position: absolute;
  inset: 0;
  background: #ffffffd9;
  z-index: 1;
}

/* Keep nav content above both layers */
#homepage .column.links > * {
  position: relative;
  z-index: 2;
}
  </style>
</head>

  <!-- ===== Contact Form Script ===== -->
  <script>
    const form = document.getElementById('contact-form');
    const status = document.getElementById('form-status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);

      try {
        const response = await fetch(form.action, {
          method: form.method,
          body: formData,
          headers: { 'Accept': 'application/json' }
        });

        if (response.ok) {
          status.textContent = "✅ Message sent successfully!";
          form.reset();
        } else {
          status.textContent = "❌ Oops, something went wrong.";
        }
      } catch {
        status.textContent = "❌ Oops, something went wrong.";
      }
    });
  </script>


<script>
(function () {
  const cards = document.querySelectorAll('#resume .flip-card');

  function activeFace(card){
    return card.classList.contains('is-flipped')
      ? card.querySelector('.face.back')
      : card.querySelector('.face.front');
  }
  function setHeight(card){
    const face = activeFace(card);
    card.style.height = face.scrollHeight + 'px';
  }
  function openCard(card){
    if (!card.classList.contains('is-flipped')) {
      card.classList.add('is-flipped');
      setHeight(card);
    }
  }
  function closeCard(card){
    if (card.classList.contains('is-flipped')) {
      const back = card.querySelector('.face.back');
      card.classList.remove('is-flipped');
      // stop any videos on the back
      back.querySelectorAll('iframe').forEach(ifr => { ifr.src = ifr.src; });
      setHeight(card);
    }
  }

  cards.forEach(card => {
    const front = card.querySelector('.face.front');
    setHeight(card);                         // initial: front height

    // OPEN on click/tap (don’t hijack links/buttons/iframes)
    card.addEventListener('pointerup', (e) => {
      if (e.target.closest('a,button,iframe')) return;
      openCard(card);
    });

    // Close button on back (if present)
    const closeBtn = card.querySelector('.flip-close');
    if (closeBtn) closeBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      closeCard(card);
    });

    // Keyboard: Enter/Space opens, Esc closes
    card.setAttribute('role','button');
    card.setAttribute('tabindex','0');
    card.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') { e.preventDefault(); openCard(card); }
      if (e.key === 'Escape') { closeCard(card); }
    });

    // Click/tap outside closes
    document.addEventListener('pointerdown', (e) => {
      if (!card.contains(e.target)) closeCard(card);
    });

    // Keep height in sync on resize
    window.addEventListener('resize', () => setHeight(card), { passive: true });
  });
})();
</script>
