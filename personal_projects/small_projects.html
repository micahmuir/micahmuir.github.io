<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Small Projects - Micah Muir</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/style.css">
  <style>
    /* Project-specific styling */
    .project-content p {
      margin-bottom: 1rem;
      line-height: 1.6;
    }
    
    .video-container {
      margin: 2rem 0;
      position: relative;
      width: 100%;
      height: 0;
      padding-bottom: 56.25%; /* 16:9 aspect ratio */
      border-radius: var(--border-radius-small);
      overflow: hidden;
      box-shadow: var(--shadow-medium);
    }
    
    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
    
    .video-description {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: var(--text-medium);
      font-style: italic;
      text-align: center;
    }
  </style>
</head>
<body class="project-detail electronics-project">
  <!-- Navigation -->
  <nav class="navbar">
    <div class="nav-container">
      <ul class="nav-links">
        <li><a href="/">About</a></li>
        <li><a href="/resume.html">Resume</a></li>
        <li><a href="/projects.html">Projects</a></li>
      </ul>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="main-content">
    <!-- Header -->
    <section class="hero" style="padding: 4rem 0 2rem;">
      <div class="container">
        <h1>Small Projects</h1>
      </div>
    </section>

    <!-- Project Content -->
    <section class="section">
      <div class="container">
        <div class="paper-panel">
          <div class="project-content">
            <p>For lack of a better category, here are some smaller projects that don't quite deserve their own page, but are still worth mentioning.</p>

            <!-- Video Content -->
            <div class="video-container">
              <iframe 
                src="https://www.youtube.com/embed/aI-L-cnE9OY" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
              </iframe>
            </div>
            <div class="video-description">
              Directing the output of the ToF camera through an internal Pi4, and out into the panels.
            </div>
          </div>
        </div>
        
        <!-- Back to Projects -->
        <div class="text-center mt-3">
          <a href="/projects.html" class="btn btn-secondary">‚Üê Back to Projects</a>
        </div>
      </div>
    </section>
  </main>

  <!-- Main JavaScript -->
  <script src="/assets/js/main.js"></script>
  
  <!-- JavaScript for active navigation -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const navLinks = document.querySelectorAll('.nav-links a');
      navLinks.forEach(link => {
        if (link.getAttribute('href') === '/projects.html') {
          link.classList.add('active');
        }
      });
    });
  </script>
</body>
</html>
